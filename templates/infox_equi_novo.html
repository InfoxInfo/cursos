{% extends 'aluno/base_admin.html' %}
{% load bootstrap %}

{% block main %}
    <div>
        <h1>Adicione uma nova foto da equipe!</h1>
        <form action="{% url 'infox_equi_novo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form|bootstrap}}
            <input type="submit" class="btn btn-success" value="Adicionar novo Pacote">
        </form>
    </div>
{% endblock %}
