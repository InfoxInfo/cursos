{% extends 'aluno/base_admin.html' %}
{% load bootstrap %}

{% block main %}
    <div>
        <h1>Adicione nova Pós-Graduação</h1>
        <form action="{% url 'superior_pos_novo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form|bootstrap}}
            <input type="submit" class="btn btn-success" value="Adicionar nova Pós-Graduação">
        </form>
    </div>
{% endblock %}
