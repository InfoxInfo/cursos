{% extends 'aluno/base_admin.html' %}
{% load bootstrap %}

{% block main %}
    <div>
        <h1>Adicione novos MBA'S</h1>
        <form action="{% url 'superior_mba_novo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form|bootstrap}}
            <input type="submit" class="btn btn-success" value="Adicionar novo MBA">
        </form>
    </div>
{% endblock %}
