{% extends 'aluno/base_admin.html' %}
{% load bootstrap %}
{% load static %}
{% block main %}
    <h2>Confirmação de Exclusão</h2>
    <p>Tem certeza que deseja excluir a fotos da equipe: "{{ inscricao.equipe }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'infox_equi_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
