{% block main %}

        <h1>Crie uma nova inscrição</h1>
        <form action="{% url 'inscricaodigitacao_novo' %}" method="POST">
            {% csrf_token %} 
            {{ form|bootstrap}}

        </form>
    </div>
{% endblock %}
