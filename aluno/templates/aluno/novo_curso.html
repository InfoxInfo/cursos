{% extends 'aluno/base_admin.html' %}
{% load bootstrap %}

{% block main %}
    <div>
        <h1>Crie um novo curso</h1>
        <form action="{% url 'curso_novo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form|bootstrap}}
            <input type="submit" class="btn btn-success" value="Criar novo Curso">
        </form>
    </div>
{% endblock %}
